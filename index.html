    <script>
        let counterDisplayEle = document.querySelector('.counter-display');
        let counterCandidate1Ele = document.querySelector('.candidate1');
        let counterCandidate2Ele = document.querySelector('.candidate2');
        let counterCandidate3Ele = document.querySelector('.candidate3');

        let count = 0;

        var x = true;

        updateDisplay();
    
        if(x==true){
        counterCandidate1Ele.addEventListener("click", () => {
            count = 1;
            x = false;

            updateDisplay();
        })
        }

        if(x==true){
        counterCandidate2Ele.addEventListener("click", () => {
            count = 1;
            x = false;
            updateDisplay();
        })
    }
        if(x==true){
        counterCandidate3Ele.addEventListener("click", () => {
            count = 1;
            x = false;
            
            updateDisplay();
        } );
         
       
    }

        function updateDisplay() {
            counterDisplayEle.innerHTML = count, x;
        };
    </script>
